{% extends "account/base.html" %}

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  {% block content %}
<head>
  <meta charset="UTF-8">
  <title>Login | Cantina Sem Fila</title>
  <link rel="stylesheet" href="{% static 'wagtailadmin/css/core.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom-wagtail.css' %}">
  <style>
    body {
      background: #f0f0f0;
    }
    #content {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
    }
  </style>
</head>
<body class="login">
  <div class="wrapper">
    <div id="content" class="content-wrapper">


        <h1>Registrar</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Registrar</button>
        </form>
        <p>JÃ¡ tem conta? <a href="{% url 'account_login' %}">Entrar</a></p>

    </div>
  </div>
</body>
{% endblock %}
</html>
