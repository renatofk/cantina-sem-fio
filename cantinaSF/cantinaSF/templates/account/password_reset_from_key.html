{% extends "account/base.html" %}

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  {% block content %}
<head>
  <meta charset="UTF-8">
  <title>Login | Cantina Sem Fila</title>
  <link rel="stylesheet" href="{% static 'wagtailadmin/css/core.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom-wagtail.css' %}">
</head>
<body class="login">
  <div class="wrapper">
    <div id="content" class="content-wrapper">
        {% if messages %}
        <div class="messages">
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        </div>
        {% endif %}
      <h1>Nova senha</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Salvar nova senha</button>
      </form>
    </div>
  </div>
</body>
{% endblock %}
</html>
