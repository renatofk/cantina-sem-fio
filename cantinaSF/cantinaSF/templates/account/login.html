{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Cantina Sem Fila</title>
  <link rel="stylesheet" href="{% static 'wagtailadmin/css/core.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom-wagtail.css' %}">
  <style>
    body {
      background: #f0f0f0;
    }
    #content {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
    }
  </style>
</head>
<body class="login">
  <div class="wrapper">
    <div id="content" class="content-wrapper">
    {% if messages %}
        <div class="messages">
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        </div>
        {% endif %}
        <h1>Login</h1>
        <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Entrar</button>
        </form>
        <p style="text-align:center; margin-top: 15px;">
        <a href="{% url 'account_reset_password' %}">Esqueci minha senha</a><br>
        <a href="{% url 'account_signup' %}">Criar conta</a>
        </p>
    </div>
  </div>
</body>
</html>
